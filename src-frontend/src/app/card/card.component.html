<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.0/css/fabric.min.css">

<div class="card-container">
  <span class="card-toolbar">
      <button (click)="this.AppComponent.moveUp(this.card)">
          <i class="ms-Icon ms-Icon--ChevronUp" aria-hidden="true"></i>
      </button>
      <button (click)="this.AppComponent.moveDown(this.card)">
          <i class="ms-Icon ms-Icon--ChevronDown" aria-hidden="true"></i>
      </button>
      <button style="float:right" (click)="this.AppComponent.delete(this.card)">
          <i class="ms-Icon ms-Icon--Clear" aria-hidden="true"></i>
      </button>
      <button style="float:right">
          <i class="ms-Icon ms-Icon--MiniExpand" aria-hidden="true"></i>
      </button>
      <button (click)="showCard = !showCard" style="float:right">
          <i class="ms-Icon ms-Icon--ChromeMinimize" aria-hidden="true"></i>
      </button>
    </span>
    <h2>{{card.title}}</h2>

  <div *ngIf="!showCard">
    <hr>
    <button (click)="showSource = !showSource">
        <!-- need to show first line of code -->
        <!-- showSource hides/shows the text on click -->
        <div *ngIf="showSource">
            <i class="ms-Icon ms-Icon--CaretBottomRightSolid8" aria-hidden="true"></i>
        </div>
        <div *ngIf="!showSource">
            <i class="ms-Icon ms-Icon--CaretRight8" aria-hidden="true"></i>      
        </div>
    </button>
    <div class="card-code">
      <!-- Flip this part to intialize it to be hidden/shown -->
      <div *ngIf="showSource">
        <pre>{{card.sourceCode}}</pre>
      </div>
    </div>
    <hr>
    <button (click)="showOut = !showOut">
      <div *ngIf="!showOut">
          <i class="ms-Icon ms-Icon--CaretBottomRightSolid8" aria-hidden="true"></i>
      </div>
      <div *ngIf="showOut">
          <i class="ms-Icon ms-Icon--CaretRight8" aria-hidden="true"></i>      
      </div>
    </button>
    <div class="card-output" *ngFor="let output of card.outputs">
        <div *ngIf="!showOut">
          <pre class="output">{{output.output}}</pre>
        </div>
    </div>
  </div>
</div>
