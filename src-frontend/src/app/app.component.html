<div class="container">
  <app-toolbar (onSelectType)="toggleTypeQuery($event)"></app-toolbar>

  <div #scrollingList class="cards-list">
    <app-card
      #listItems
      *ngFor="let card of cards"
      [card]="card"
      [visible] = "visibleMap.get(card)"
      (onMove)="onMove($event)"
      (onSelect)="onSelect($event)"
      (onDelete)="onDelete($event)">
  </app-card>
  </div>
</div>
