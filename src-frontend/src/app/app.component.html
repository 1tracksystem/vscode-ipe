<div class="container">
  <form class="toolbar">
    <input class="toolbar-left" type="text" name="searchBox" placeholder="Search..." [(ngModel)]="searchQuery" my-on-key-down-call="">

    <select name="sortByBox" [(ngModel)]="sortBy" (change)="onSort()">
        <option value="Custom">Custom</option>
        <option value="Oldest">Oldest</option>
        <option value="Newest">Newest</option>
        <option value="Alphabetical">Alphabetical</option>
    </select>

    <div class="searchResult" *ngIf="searchQuery">Autocomplete</div>
    <button>Export to Jupyter</button>
  </form>

  <div #scrollingList class="cards-list">
    <app-card
      #listItems
      *ngFor="let card of cards"
      [card]="card">
  </app-card>
  </div>
</div>
