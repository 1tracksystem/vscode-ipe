<div class="container">
  <app-toolbar
    (onSearchChanged)="updateFilters($event)"></app-toolbar>

  <div #scrollingList class="cards-list">
    <app-card
      #listItems
      *ngFor="let card of cards"
      [card]="card"
      [visible] = "!visibleCards.has(card) || visibleCards.get(card)"
      [searchQuery]="searchQuery"
      (onMove)="cardMoved(card, $event.direction)"
      (onSelect)="cardSelected(card, $event)"
      (onDelete)="deleteCard(card)">
  </app-card>
  </div>
</div>
