<div class="toolbar">
  <input type="text" name="searchBox" placeholder="Search cards" [(ngModel)]="searchQuery" (keyup)="fireEvent()">

  <button>Export to Jupyter</button>

  <div class="search-filters" [style.display]="searchQuery ? 'block' : 'none'">
    Only show cards with:
    <span>
      <label class="css-checkbox"><input type="checkbox" [(ngModel)]="filterState.text" name="text" (change)="fireEvent()">Plain text</label>
      <label class="css-checkbox"><input type="checkbox" [(ngModel)]="filterState.rich" name="rich" (change)="fireEvent()">Rich output</label>
      <label class="css-checkbox"><input type="checkbox" [(ngModel)]="filterState.error" name="error" (change)="fireEvent()">Errors</label>
  </span>
  </div>
</div>
