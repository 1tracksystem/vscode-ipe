<div class="toolbar">
  <input type="text" name="searchBox" placeholder="Search cards" [(ngModel)]="searchQuery" (keyup)="fireEvent()">

  <button (click)="selection = !selection;">Select</button>
  <button>Export to Jupyter</button>

  <div class="search-filters" [style.display]="(searchQuery || selection) ? 'block' : 'none'">
    <span class="checkbox" [style.display]="searchQuery ? 'inline-block' : 'none'">
      <label><input type="checkbox" [(ngModel)]="filterState.text" name="text" (change)="fireEvent()"><span>Plain text</span></label>
      <label><input type="checkbox" [(ngModel)]="filterState.rich" name="rich" (change)="fireEvent()"><span>Rich output</span></label>
      <label><input type="checkbox" [(ngModel)]="filterState.error" name="error" (change)="fireEvent()"><span>Errors</span></label>
    </span>

    <span class="checkbox" [style.display]="selection ? 'inline-block' : 'none'">
        <label><input type="checkbox" ><span>Select/Deselect All</span></label>
        <label><input type="checkbox" ><span>Delete</span></label>
      </span>
  </div>

</div>
