<div *ngIf="collapsed" class="title">
  &nbsp; Markdown Card
</div>
<div *ngIf="!collapsed" class="custom-markdown">
  <div *ngIf="!editingMarkdown || disableMouseEvents">
    <button class="react full-left" (click)="startEditing()" [disabled]="disableMouseEvents">
      <markdown [data]="markdownSource"></markdown>
    </button>
  </div>
  <div *ngIf="editingMarkdown && !disableMouseEvents">
    <textarea #markdownEditor Autofocus>{{markdownSource}}</textarea>
    <button class="react" (click)="doneEditing(markdownEditor.value)">
      <i title="Accept" class="ms-Icon ms-Icon--Accept" aria-label="Accept"></i>
    </button>
    <button class="red" (click)="cancelEditing()">
      <i title="Cancel" class="ms-Icon ms-Icon--Clear" aria-label="Cancel"></i>
    </button>
  </div>
</div>
